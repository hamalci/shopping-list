<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title> רשימת קניות פשוטה</title>
  <link rel="stylesheet" href="style.css?v=7.0.2" />
  <link rel="stylesheet" href="icons.css" />

  <!-- Quagga Barcode Scanner Library -->
  <script src="https://cdn.jsdelivr.net/npm/@ericblade/quagga2@1.8.4/dist/quagga.min.js"></script>
  
  <script src="script.js" defer></script>
  <!-- Favicon and description for better install/app experience and SEO -->
<link rel="icon" type="image/png" href="icons/favicon.png">
<meta name="description" content="אפליקציית רשימת קניות חכמה, מהירה ונוחה בעברית מלאה. ניהול רשימות, מחירים, חנויות ועוד!">
<link rel="manifest" href="manifest.json">

  <style>
    /* Force compact size for the Save Store selection button */
    #btnSaveStore {
      font-size: 0.82rem !important;
      padding: 0.32rem 0.6rem !important;
      line-height: 1.1;
      border-radius: 6px;
    }
    /* Stack price toggle above Save button */
    .store-controls { display: flex; flex-direction: column; align-items: flex-start; gap: 0.35rem; }
  </style>

</head>
<body>
  <header class="app-header">
    <h1>רשימת קניות</h1>
    <div class="header-controls">
  <div class="menu-container">
  <button id="menuButton" class="header-btn menu-icon icon-menu" title="תפריט והגדרות" aria-label="תפריט והגדרות"></button>
      <div id="menuDropdown" class="menu-dropdown">
        <button class="dropdown-close icon-close" aria-label="סגור"></button>
        
        <!-- קטגוריה: תצוגה -->
        <div class="menu-section">
          <div class="menu-section-title">תצוגה</div>
          <button id="btnViewMode" class="menu-item">🌙☀️ מצב לילה/יום</button>
          <button id="btnFontIncrease" class="menu-item">🔼 הגדל פונט</button>
          <button id="btnFontDecrease" class="menu-item">🔽 הקטן פונט</button>
          <button id="btnFontReset" class="menu-item">↩️ פונט ברירת מחדל</button>
        </div>

        <!-- קטגוריה: ניהול פריטים -->
        <!-- Removed: Items management section - no longer needed with + buttons in categories -->

        <!-- קטגוריה: פעולות על הרשימה -->
        <!-- Removed: Actions moved to list menu next to "הרשימה שלי" -->

        <!-- קטגוריה: הגדרות מתקדמות -->
        <div class="menu-section">
          <div class="menu-section-title">הגדרות</div>
        <!-- Store selector and price toggle (הדבק בתוך ה-header או settings) -->
<div id="storeSelector" class="store-selector">
  <div class="store-group">
    <label for="networkSelect">רשת</label>
    <select id="networkSelect">
      <option value="">(לא נבחר)</option>
      <option value="yohananof">יוחננוף</option>
      <option value="shufersal">שופרסל</option>
      <option value="rami">רמי לוי</option>
    </select>
  </div>

  <div class="store-group">
    <label for="branchSelect">סניף</label>
    <select id="branchSelect">
      <option value="">(לא נבחר)</option>
    </select>
  </div>

  <div class="store-controls">
    <label class="price-toggle">
      <input type="checkbox" id="togglePrices">
      <span class="toggle-label">הצג מחירים</span>
    </label>
    <button id="btnSaveStore" class="btn">שמור בחירה</button>
  </div>
</div>
        </div>
      </div>
      </div>
    </div>
  </header>

  <main class="app-content">
    <!-- Button to open choose modal -->
    <div class="choose-modal-trigger">
      <button id="btnOpenChooseModal" class="btn-open-choose">
        בחר פריטים מהרשימה
      </button>
    </div>

    <section id="listSection">
      <div class="list-header">
        <h2>📃 הרשימה שלי</h2>
        <button id="listMenuButton" class="header-btn menu-icon icon-menu" title="תפריט רשימה" aria-label="תפריט רשימה"></button>
      </div>
      
      <!-- List Menu Dropdown -->
      <div id="listMenuDropdown" class="menu-dropdown" style="display:none;">
        <button class="dropdown-close icon-close" aria-label="סגור"></button>
        
        <div class="menu-section">
          <div class="menu-section-title">פעולות</div>
          <button id="btnListClear" class="menu-item">🗑️ נקה רשימה</button>
          <button id="btnListClearChecked" class="menu-item">↺ נקה סימונים</button>
          <button id="btnListShare" class="menu-item">📤 שתף רשימה</button>
          <button id="btnListShareWA" class="menu-item">💬 שתף ב-WhatsApp</button>
          <button id="btnListShareSMS" class="menu-item">📱 שתף ב-SMS</button>
        </div>
      </div>
      
      <div class="add-item-inline" id="addItemList">
        <input type="text" placeholder="➕ הוסף פריט לרשימה..." class="add-item-input" id="addItemListInput">
        <button id="btnScanBarcode" class="scan-barcode-btn" title="סרוק ברקוד">📷</button>
      </div>
      <div id="listGrid"></div>
      <div id="listFooter" class="list-footer">
        <div class="total-row">
          <span class="total-label">סה"כ:</span>
          <span id="totalAmount" class="total-amount">₪ 0</span>
        </div>
      </div>
      
    </section>

    <!-- Context Menu for List Items -->
    <div id="itemContextMenu" class="context-menu" style="display:none;">
      <button id="contextEdit" class="context-menu-btn">✏️ ערוך</button>
      <button id="contextIcon" class="context-menu-btn">🎨 שנה אייקון</button>
      <button id="contextDelete" class="context-menu-btn delete">🗑️ מחק</button>
      <button id="contextSelect" class="context-menu-btn select">☑️ בחר</button>
      <button id="contextCancel" class="context-menu-btn">❌ ביטול</button>
    </div>
    
    <!-- Selection Mode Toolbar -->
    <div id="selectionToolbar" class="selection-toolbar" style="display:none;">
      <button id="btnSelectAll" class="context-menu-btn">✅ בחר הכל</button>
      <button id="btnDeselectAll" class="context-menu-btn">⬜ בטל בחירה</button>
      <button id="btnDeleteSelected" class="context-menu-btn delete">🗑️ מחק נבחרים (<span id="selectedCount">0</span>)</button>
      <button id="btnCancelSelection" class="context-menu-btn">❌ ביטול</button>
    </div>

    <!-- Barcode Scanner Modal -->
    <div id="barcodeScannerModal" class="modal" style="display:none;">
      <div class="modal-content barcode-scanner-content">
        <span class="close-modal" id="closeBarcodeScanner">&times;</span>
        <h2 class="modal-title">סרוק ברקוד</h2>
        <div class="scanner-info">כוון את המצלמה לברקוד על המוצר</div>
        <div id="barcodeScannerViewport" class="barcode-viewport"></div>
        <div class="scanner-controls">
          <button id="btnCancelScan" class="btn btn-secondary">ביטול</button>
        </div>
      </div>
    </div>

    <!-- Icon Picker Modal -->
    <div id="iconPickerModal" class="modal" style="display:none;">
      <div class="modal-content icon-picker-content">
        <span class="close-modal" id="closeIconPicker">&times;</span>
        <h2 class="modal-title">בחר אייקון</h2>
        <div class="icon-search-container">
          <input type="text" id="iconSearch" class="icon-search-input" placeholder="🔍 חפש אייקון...">
        </div>
        <div id="iconGrid" class="icon-grid"></div>
      </div>
    </div>

    <!-- Choose Items Modal -->
    <div id="chooseItemsModal" class="modal" style="display:none;">
      <div class="modal-content choose-items-modal-content">
        <span class="close-modal" id="closeChooseModal">&times;</span>
        <h2 class="modal-title">בחר פריט</h2>
        <div class="choose-search-container">
          <input type="text" id="chooseSearch" class="choose-search-input" placeholder="🔍 חפש פריט...">
        </div>
        <div id="chooseGrid" class="choose-grid"></div>
        <div class="add-item-inline-modal">
          <input type="text" placeholder="➕ הוסף פריט חדש..." class="add-item-input" id="addItemChooseInput">
        </div>
      </div>
    </div>
  </main>

  <!-- Footer removed - all actions moved to menu -->

  <script>
    (function(){
      const btn = document.getElementById('fontMenuButton');
      const dd = document.getElementById('fontDropdown');
      if (btn && dd) {
        btn.addEventListener('click', function(e){
          e.stopPropagation();
          dd.style.display = (dd.style.display === 'block') ? 'none' : 'block';
        });
      }
      document.addEventListener('click', function(e){
        if (!e.target.closest('.font-menu-container')) {
          if (dd) dd.style.display = 'none';
        }
      });
    })();

    if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('service-worker.js');
}
  </script>
  </body>
</html>
