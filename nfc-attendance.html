        // ×¤×•× ×§×¦×™×” ×œ×¨×™×©×•× × ×•×›×—×•×ª
        async function checkIn(employeeId, employeeName) {
            const statusDiv = document.getElementById('status');

            try {

                const currentStatus = getCurrentStatus(employeeId);

                // ×™×¦×™×¨×ª ×¨×™×©×•× ×—×“×©
                const now = new Date();

        function getCurrentStatus(employeeId) {
            const employeeRecords = attendanceData

                .sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
            
            if (employeeRecords.length === 0) return 'out';
            return employeeRecords[0].action === 'checkin' ? 'in' : 'out';
        }

        function updateRecentRecords() {
